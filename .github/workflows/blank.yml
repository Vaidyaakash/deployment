# This is a basic workflow to help you get started with Actions

name: Notify New Relic Deployment

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.

      # Runs a set of commands using the runners shell
      - name: Notify New Relic of deployment
        env:
          API_KEY: ${{ secrets.NEW_RELIC_API_KEY }}
          ENTITY_GUID: ${{ secrets.NEW_RELIC_ENTITY_GUID }}
        run: |
          curl https://api.newrelic.com/graphql \
            -H 'Content-Type: application/json' \
            -H 'API-Key: $API_KEY' \
            --data-binary '{
              "query": "mutation { changeTrackingCreateDeployment(deployment: { deploymentType: BASIC, description: \"GitHub CI Deployment\", user: \"newrelic_user\", version: \"V3\", entityGuid: \"MzYyNzU0MXxBUE18QVBQTElDQVRJT058NTE1NTY5Mzg4\" }) { deploymentId } }"
            }'
